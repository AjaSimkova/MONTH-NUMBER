<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Month days</title>
    </head>
    <body>
        <h1>Days on the month</h1>
        <div class="container">

            <button class="january">January</button>
            <div id="january-month"></div>

            <button class="february">Fabuary</button>
            <div id="february-month"></div>

            <button class="march">March</button>
            <div id="march-month"></div>

            <button class="april">April</button>
            <div id="april-month"></div>

            <button class="may">May</button>
            <div id="may-month"></div>

            <button class="june">June</button>
            <div id="june-month"></div>

            <button class="july">July</button>
            <div id="july-month"></div>

            <button class="august">August</button>
            <div id="august-month"></div>

            <button class="september">September</button>
            <div id="september-month"></div>

            <button class="october">October</button>
            <div id="october-1"></div>

            <button class="november">November</button>
            <div id="november-month"></div>

            <button class="december">December</button>
            <div id="december-month"></div>
        </div>
        <button class="reset">Reset</button>
    </body>
</html>
